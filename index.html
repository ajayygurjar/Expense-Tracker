<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <form onsubmit="handleFormSubmit(event)">
       <label for="ExpanseAmount" class="form-label">Choose Expanse Amount:</label> 
       <input type="number"  class="form-control form-control-sm" id="ExpanseAmount">
       <label for="description" class="form-label">Choose Description:</label>
       <input type="text" class="form-control  form-control-sm" id="description">
       <label>Choose a category:</label>
       <select class="form-select-sm" id="category">
          <option value="movie"> Movie </option>
          <option value="fuel"> Fuel </option>
          <option value="trip"> Trip </option>
        </select>
        <button type="submit">Add Expanse</button>

    </form>
    <ul id="list"></ul>
  </div>
    
  </body>
  <script src="index.js"></script>
</html>
